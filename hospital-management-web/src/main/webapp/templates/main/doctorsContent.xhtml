<html xmlns="http://www.w3.org/1999/xhtml"   
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">
 
    <ui:composition>
        <div class="container-main">
        	<div class="container-main-back">
	        	<h:form>
					<h:commandButton action="welcome?faces-redirect = true" value="Back To Welcome Page" />
				</h:form>
			</div>
			<div class="container-main-datatable">
	        	<h2>Registered Doctors</h2>
	        	<br/>
				<p:dataTable value="#{doctorBean.doctors}" var="doctor" scrollable="true" scrollHeight="200" emptyMessage="No doctors found">
					<p:column headerText="First name">
					    <h:outputText value="#{doctor.firstname}" />
					</p:column>
					<p:column headerText="Last name">
					    <h:outputText value="#{doctor.lastname}" />
				   	</p:column>
					<p:column headerText="Email">
					    <h:outputText value="#{doctor.email}" />
				   	</p:column>
				</p:dataTable>
			</div>
			<div class="container-main-form">
				<h2>Add a new doctor</h2>
				<h:form>
					<h:panelGrid columns="2">
						<p:outputLabel for="firstname" value="First name" />
						<p:inputText id="firstname" value="#{doctorBean.newDoctor.firstname}" required="true" />
						
						<p:outputLabel for="lastname" value="Last name" />
						<p:inputText id="lastname" value="#{doctorBean.newDoctor.lastname}" required="true" />
						
						<p:outputLabel for="email" value="Email" />
						<p:inputText id="email" value="#{doctorBean.newDoctor.email}" required="true" />
						
						<p:outputLabel for="dateOfBirth" value="Date of birth" />
						<p:calendar id="dateOfBirth" value="#{doctorBean.newDoctor.dateOfBirth}" required="true" pattern="yyyy/dd/MM" mask="true" mindate="1900/01/01"  widgetVar="calwidget" maxdate="calwidget.today()" />
						
						<p:outputLabel for="mobileNumber" value="Mobile Number" />
						<p:inputText id="mobileNumber" value="#{doctorBean.newDoctor.mobileNumber}" required="true" />
						
						<br/>
						<br/>
						<h:commandButton value="Add" action="#{doctorController.addNewDoctor}" />
					</h:panelGrid>
					<h:messages styleClass="errorMessage"  style="color:red" globalOnly="true" />
				</h:form>
			</div>
		</div>
    </ui:composition>
</html>
